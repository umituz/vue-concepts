<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Document</title>

<body>
<div id="app" class="container" style="margin-top:40px;">
    <parent></parent>
</div>
<script src="../assets/js/vue.js"></script>
<script>
    Vue.component('parent',{
        template:'<div class="card bg-secondary text-white">' +
                    '<div class="card-header">Parent</div>' +
                    '<div class="card-body">' +
                        '<button @click="callChildMethod" class="btn btn-danger">Call Child Method</button>' +
                        '<child ref="myChild"></child>' +
                    '</div>' +
                 '</div>',
        methods:{
            callChildMethod(){
                this.$refs.myChild.childMethod();
            },
            parentMethod(){
                console.log('parent method called');
            }
        }
    });
    Vue.component('child',{
        template:'<div class="card bg-success text-white">' +
                    '<div class="card-header">Child</div>' +
                    '<div class="card-body">--<button @click="callParentMethod" class="btn btn-danger">Call Parent Method</button></div>' +
                 '</div>',
        methods:{
            childMethod(){
                console.log('child method called');
            },
            callParentMethod(){
                this.$parent.parentMethod();
            }
        }
    });
    const app = new Vue({
        el:'#app',
        name:'Ãœmit UZ VueJS',
        data:{}
    });
</script>
</body>
</html>
