<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Document</title>
</head>
<body>
<div id="app" class="container" style="margin-top:40px;">
    <form>
        Odun:
        <input type="number" v-model="odun" class="form-control col-sm-2">
        Taş:
        <input type="number" v-model="tas" class="form-control col-sm-2">
        Toplam Kullanılan Malzeme: {{ toplam }}
    </form>
</div>
<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        name:'Ümit UZ VueJS',
        data:{
            odun:0,
            tas:0,
            toplam:0
        },
        watch:{
            odun(newValue,oldValue){
                this.toplam = parseInt(this.odun) + parseInt(this.tas);
            },
            tas(newValue,oldValue){
                this.toplam = parseInt(this.odun) + parseInt(this.tas);
            }
        }
    });
</script>
</body>
</html>
