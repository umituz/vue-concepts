<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container" style="margin-top:40px;">
        <span class="badge badge-success">
            {{ sayi }}
        </span>
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            name:'Ümit UZ VueJS',
            data:{
                message:'Hello VueJS. I am UMUT. Nice to meet you!',
                sayi:9998
            },
            created(){
                console.log("instance oluşturuldu");
            },
            mounted(){
                console.log("DOM'a eklendi.");
                this.sayi = 6;
            },
            updated(){
                console.log("DOM güncellendi");
            },
            destroyed(){
                console.log("Instance silindi");
            }
        });

        app.$destroy();
    </script>
</body>
</html>
