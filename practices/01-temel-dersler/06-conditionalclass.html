<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Document</title>
</head>
<body>
<div id="app" class="container" style="margin-top:40px;">
    <div class="form-group row">
        <label for="id" class="col-sm-2">İsim</label>
        <div class="col-sm-10">
            <input id="id"
                   type="text"
                   v-model="kullanici.isim"
                   :class="{ 'form-control is-valid':kullanici.isim,
                    'form-control is-invalid':!kullanici.isim }">
            <span>Karakter Uzunluğu : {{ kullanici.isim.length }}</span>
        </div>
    </div>
    <div class="form-group row">
        <label for="id" class="col-sm-2">Rol-Rütbe</label>
        <div class="col-sm-10">
            <span
                    :class="{'badge badge-success' : kullanici.rol == 'SuperVisor',
                    'badge badge-danger': kullanici.rol == 'RegularUser'}">{{ kullanici.rol }}</span>
        </div>
    </div>
</div>
<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        name:'Ümit UZ VueJS',
        data:{
            kullanici:{
                id:5,
                isim:'ÜmitUZ',
                rol:'RegularUser'
            }
        }
    });
</script>
</body>
</html>
