<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Document</title>
</head>
<body>
<div id="app" class="container" style="margin-top:40px;">
    <div :class="myClass">
        {{ message }}
    </div>
    <button class="btn btn-success btn-sm" @click="karsila">Karşıla</button>
    <button class="btn btn-danger btn-sm" @click="ugurla">Uğurla</button>
    <hr>
    <form @submit.prevent="true">
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="text" id="email" class="form-control" v-model="email"
                @keypress.enter="emailKaydet" >
            </div>
        </div>
    </form>
</div>
<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        name:'Ümit UZ VueJS',
        data:{
            message:'Merhaba',
            myClass:'alert alert-warning',

        },
        methods:{
            karsila(){
                this.message = 'Hoşgeldiniz';
                this.myClass = 'alert alert-success';
            },
            ugurla(){
                this.message = 'Güle Güle';
                this.myClass = 'alert alert-danger';
            },
            emailKaydet(){
                if (this.email != null)
                    this.message = "Email Adresiniz Kaydedil";
            }
        }
    });
</script>
</body>
</html>
