<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Document</title>
</head>
<body>
<div id="app" class="container" style="margin-top:40px;">
    <h1>Kullanıcılar ({{ kullanicilar.length }})</h1>
    <hr>
    <table class="table table-bordered table-hover">
        <thead>
            <tr class="bg-success text-white">
                <th>Sıra No</th>
                <th>ID</th>
                <th>İsim</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(kullanici,index) in kullanicilar">
                <td>{{ ++index }}</td>
                <td>{{ kullanici.id }}</td>
                <td>{{ kullanici.isim }}</td>
                <td>{{ kullanici.rol }}</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        name:'Ümit UZ VueJS',
        data:{
            kullanicilar:[
                {
                    id:39,
                    isim:'Umut',
                    rol:'Admin',
                },
                {
                    id:92,
                    isim:'Ümit',
                    rol:'SuperVisor',
                },
                {
                    id:47,
                    isim:'UZ',
                    rol:'User',
                },
            ]
        }
    });
</script>
</body>
</html>
