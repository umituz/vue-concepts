<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Document</title>
</head>
<body>
<div id="app" class="container" style="margin-top:40px;">
    <p>
        <a v-bind:href="linkSite" v-bind:title="linkDescription">
            {{ linkDescription }}
        </a>
    </p>
    <p>
        <a :href="linkSite" :title="linkDescription">
            {{ linkDescription }}
        </a>
    </p>
    <div :id="'kullanici'+id">
        {{ id }}
    </div>
</div>
<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        name:'Ümit UZ VueJS',
        data:{
            linkSite:'http://www.umituz.com',
            linkDescription:'Ümit UZ Kişisel Blog',
            id:5,
        }
    });
</script>
</body>
</html>
