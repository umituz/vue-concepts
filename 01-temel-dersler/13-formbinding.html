<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Document</title>
</head>
<body>
<div id="app" class="container" style="margin-top:40px;">
    <form>
        <label>Adınız</label>
        <input type="text" class="form-control col-sm-4" v-model="kullanici.ad">
        <label>Adres</label>
        <textarea v-model="kullanici.adres" class="form-control col-4"></textarea>
        <hr>
        <label>
            <input type="checkbox" v-model="kullanici.yapildiMi"> Askerlik Yapıldı
        </label>
        <pre class="form-text text-muted">{{ kullanici.yapildiMi}}</pre>
        <hr>
        <label>
            <input type="checkbox" v-model="kullanici.secilenRoller" value="Yönetici"> Yönetici
        </label>
        <label>
            <input type="checkbox" v-model="kullanici.secilenRoller" value="Editör"> Editör
        </label>
        <label>
            <input type="checkbox" v-model="kullanici.secilenRoller" value="Yayınlayıcı"> Yayınlayıcı
        </label>
        <pre class="form-text text-muted">{{ kullanici.secilenRoller}}</pre>
        <hr>
        <select class="form-control col-4" v-model="kullanici.secilenRoller" multiple>
            <option>Yönetici</option>
            <option>Editör</option>
            <option>Yayınlayıcı</option>
        </select>
        <hr>
        <input type="radio" v-model="kullanici.cinsiyet" value="Kız"> Kız
        <input type="radio" v-model="kullanici.cinsiyet" value="Erkek"> Erkek
        <pre class="form-text text-muted">{{ kullanici.cinsiyet }}</pre>
        <hr>
        <label>Doğum Yeri</label>
        <select v-model="kullanici.dogumYeri" class="form-control col-4">
            <option value="">Seçiniz</option>
            <option v-for="sehir in sehirler" :value="sehir.plaka">{{ sehir.isim }}</option>
        </select>
        <pre class="form-text text-muted">{{ kullanici.dogumYeri  }}</pre>

    </form>
</div>
<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        name:'Ümit UZ VueJS',
        data:{
            kullanici:{
                ad:'Umut',
                adres:'Amsterdam',
                yapildiMi:false,
                secilenRoller:[],
                cinsiyet:'Erkek',
                dogumYeri:27
            },
            sehirler:[
                { isim:'Gaziantep',plaka:27 },
                { isim:'Ankara', plaka:6 },
                { isim:'İstanbul', plaka:34 }
            ]
        }
    });
</script>
</body>
</html>
