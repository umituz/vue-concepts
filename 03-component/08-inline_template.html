<div id="app" class="container" style="margin-top:40px;">
    <course-progress inline-template>
        <div>
            <div class="progress">
                 <div class="progress-bar" :style="{ width:degree+'%' }">
                    {{ degree }}
                 </div>
            </div>
            <hr>
            <button @click="degree += 5" class="btn btn-success">Increment</button>
            <button @click="degree -= 5" class="btn btn-danger">Decrement</button>
        </div>
    </course-progress>
</div>

        data(){
            return{
                degree:80,
            }
        }
