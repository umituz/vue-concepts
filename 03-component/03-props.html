<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Document</title>
</head>
<body>
<div id="app" class="container" style="margin-top:40px;">
    <card-with-header
            :header="header"
            :body="bodyText"
            footer-button-text="Giriş yap">
    </card-with-header>
</div>
<script src="../assets/js/vue.js"></script>
<script>
    Vue.component('CardWithHeader',{
        props:['header','body','footerButtonText'],
        template:'<div class="card">' +
            '<div class="card-header">{{ header }}</div>' +
            '<div class="card-body">{{ body }}</div>' +
            '<div class="card-footer" ><button class="btn btn-primary">{{ footerButtonText }}</button></div>' +
            '</div>'
    });
    const app = new Vue({
        el:'#app',
        name:'Ümit UZ VueJS',
        data:{
            bodyText: `lorem ipsum dolor sit amet`,
            header: 'Üye Girişi'
        }
    });
</script>
</body>
</html>
