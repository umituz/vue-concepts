<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Document</title>
</head>
<body>
<div id="app" class="container" style="margin-top:40px;">
    <modal :id="modalId" :title="modalTitle" :body="modalBody"></modal>
    <a href="javascript:" class="btn btn-primary" data-toggle="modal" data-target="#ornekModal">Modal Aç</a>
</div>
<script src="../assets/js/jquery-2.2.4.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/vue.js"></script>
<script>
    Vue.component('Modal',{
        props:{
            'id' : { type:String, required:true },
            'title' : { type:String, required:false, default:'Modal Title' },
            'body' : { type:String, required:true, default:'Lorem ipsum' },
        },
        template: '<div class="modal fade" :id="id" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">' +
                '<div class="modal-dialog" role="document">' +
                    '<div class="modal-content">' +
                        '<div class="modal-header bg-primary text-white">' +
                            '<h5 class="modal-title">{{ title }}</h5>' +
                            '<button type="button" class="close" data-dismiss="modal" aria-label="Close">' +
                                '<span aria-hidden="true">x</span>' +
                            '</button>' +
                        '</div>' +
                        '<div class="modal-body">{{ body }}</div>' +
                        '<div class="modal-footer">' +
                            '<button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>' +
                        '</div>' +
                    '</div>' +
                '</div>' +
            '</div>'
    });
    const app = new Vue({
        el:'#app',
        name:'Ümit UZ VueJS',
        data:{
            modalId:'ornekModal',
            modalTitle:'Örnek Başlık',
            modalBody:'Örnek İçerik'
        }
    });
</script>
</body>
</html>
